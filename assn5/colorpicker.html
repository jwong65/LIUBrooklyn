<html>
	<head>
		<meta charset="utf-8">
	</head>
	<style>
	#redwords
	{
	position: relative;
	left: 25px;
	}
	#bluewords
	{
	position: relative;
	left: 20px;
	}
	#greenwords
	{
	position: relative;
	left: 11px;
	}
	#huewords
	{
	position: margin-bottom;
	left: 25px;
	}
	#satwords
	{position: margin-bottom;
	left: 25px;
	}
	#lightwords
	{position: margin-bottom;
	left: 25px;
	}
	</style>
	
	<body>
	<h1>Picking a Color</h1>
	
	<div id="boxofcolors"
		style="float:left; width:250px; height:250px; background:#ffff66">
	</div>
	
	<div id="redwords">
	 Red:
	<input type="text" id="redtext" value="100"	size="6" min="0" max="255">
	<input type="range" id="redrange" value="100" min="0" max="255">
	</div>
	
	<div id="greenwords">
	 Green:
	 <input type="text" id="greentext" value="92" size="6" min="0" max="255">
	 <input type="range" id="greenrange" value="92" size="6" min="0" max="255">
	</div>
	 
	<div id="bluewords">
	Blue:
	<input type="text" id="bluetext" value="159" size="6" min="0" max="255">
	<input type="range" id="bluerange" value="159" min="0" max="255">
	</div>
	<br>
	<div id= "huewords">
	Hue:
	<input type="text" id= "huetext" value="0" size="6" min="0" max="360">
	<input type="range" id="hueslider" value="0" min="0" max="360">
	</div>
	<br>
	<div id= "satwords">
	Saturation:
	<input type= "text" id="sattext" value = "0" size="6" min="0" max="100">
	<input type="range" id="satslider" value="0" min="0" max="100">
	</div>
	<br>
	<div id ="lightwords">
	Light:
	<input type="text" id="lighttext" value="0" size ="6" min="0" max="100">
	<input type="range" id="lightslider" value="0" min="0" max="100">
	</div>
	<br>
	<p id ="rgboutput">rgb()</p>
	<p id ="hsloutput">hsl()</p>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="colorpicker.js"></script>
	
	</body>
	
</html>
